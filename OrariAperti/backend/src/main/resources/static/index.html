<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="OrariAperti - Room Management System">
        <meta name="keywords" content="OrariAperti, Room Management, Open Hours">
        <meta name="author" content="OrariAperti Team">
        <title>OrariAperti</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/index.css">
        <script src="/index.js" defer></script>
    </head>
    
    <body>
        <header class="header-content">
            <div>
                <h1><a id="header-title" href="/">OrariAperti</a></h1>
            </div>
            <div>
                <button id="header-new-reservation" class="header-button">
                    <i class="fa-solid fa-plus"></i>
                    <span>New Reservation</span>
                </button>
            </div>
        </header>
        
        <main class="main-content">
            <aside class="sidebar-content">
                <div class="sidebar-body">
                    <h2>Access Keys</h2>
                    <label for="private-key-input">Private Key:</label>
                    <input type="text" id="private-key-input" placeholder="Enter your private key" class="sidebar-input">
                    <label for="public-key-input">Public Key:</label>
                    <input type="text" id="public-key-input" placeholder="Enter your public key" class="sidebar-input">
                </div>
                <input type="button" id="key-submit" value="Submit" class="sidebar-button">
            </aside>
            
            <section id="main-section">
                <h2>Welcome to OrariAperti</h2>
                <p>Please enter a key or create a new reservation to get started.</p>
            </section>
        </main>
        
        <footer class="footer-content">
            <div class="footer-text">
                <p>OrariAperti &copy; <span id="footer-year"></span></p>
                <p>All rights reserved</p>
            </div>
        </footer>
        
        <div id="modal-overlay" class="modal-overlay hidden"></div>
        
        <div id="reservation-modal" class="modal hidden">
            <h2 id="modal-title">Create New Reservation</h2>
            <form id="reservation-form">
                <label for="reservation-date">Date:</label>
                <input type="date" id="reservation-date" required>

                <label for="reservation-start-time">Start Time:</label>
                <input type="time" id="reservation-start-time" required>

                <label for="reservation-end-time">End Time:</label>
                <input type="time" id="reservation-end-time" required>

                <label for="reservation-room">Room:</label>
                <input id="reservation-room" type="number" min="1" max="499" required placeholder="Enter room number"> 

                <label for="reservation-description">Description:</label>
                <textarea id="reservation-description" placeholder="Enter description" required></textarea>

                <label for="reservation-participants">Participants (comma-separated):</label>
                <textarea id="reservation-participants" placeholder="Enter participants" required></textarea>

                <div class="form-buttons">
                    <button type="submit" class="modal-button">Create</button>
                    <button type="button" id="close-modal" onclick="closeModal()" class="modal-button cancel">Cancel</button>
                </div>
            </form>
        </div>
    </body>
</html>
